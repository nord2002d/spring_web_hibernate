<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All_USERS</title>
</head>
<body>
<div style="text-align: center;">
    <table th:border="3">
        <caption>All_Users</caption>
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>surName</th>
            <th>age</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="User : ${users}">
            <td th:text="${User.id}">id</td>
            <td th:text="${User.name}">name</td>
            <td th:text="${User.surName}">surName</td>
            <td th:text="${User.age}">age</td>
            <td>
                <form th:method="DELETE" th:action="@{/}">
                    <input name="id" th:value="${User.id}" type="hidden"/>
                    <button type="submit" value="Remove user">Remove</button>
                </form>
            </td>
            <td>
                <form th:method="GET" th:action="@{/formUpdate}">
                    <input name="id" th:value="${User.id}" type="hidden"/>
                    <button type="submit" value="Update user">Update</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<br/>
<br/>
<form th:action="@{/}" method="get">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
