<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All_USERS</title>
</head>
<body>
<div style="text-align: center;">
    <table th:border="3">
            <caption>All_Users</caption>
            <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>surName</th>
            <th>age</th>
        </tr>
        </thead>
        <tbody>
        <tr style="text-align: center; vertical-align: middle" th:each="User : ${users}">
            <td th:text="${User.id}">id</td>
            <td th:text="${User.name}">name</td>
            <td th:text="${User.surName}">surName</td>
            <td th:text="${User.age}">age</td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<br/>
<form th:method="POST" th:action="@{/}" th:object="${add}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="surName">Enter surName: </label>
    <input type="text" th:field="*{surName}" id="surName">
    <br/>
    <label for="age">Enter age: </label>
    <input type="number" th:field="*{age}" id="age">
    <br/>
    <input type="submit" value="AddUser">
</form>
<br/>
<br/>
<form th:method="DELETE" th:action="@{/}" th:object="${delete}">
    <label for="id"> Enter id: </label>
    <input type="number" th:field="*{id}" id="id">
    <br/>
    <input type="submit" value="RemoveUser">
</form>
<br/>
<br/>
<form th:method="PATCH" th:action="@{/}" th:object="${update}">
    <label for="i"> Enter id: </label>
    <input type="number" th:field="*{id}" id="i">
    <br/>
    <label for="n">Enter name: </label>
    <input type="text" th:field="*{name}" id="n">
    <br/>
    <label for="s">Enter surName: </label>
    <input type="text" th:field="*{surName}" id="s">
    <br/>
    <label for="a">Enter age: </label>
    <input type="number" th:field="*{age}" id="a">
    <br/>
    <input type="submit" value="UpdateUser">
</form>
</body>
</html>
